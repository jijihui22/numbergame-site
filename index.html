<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Random Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">숫자 맞추기 업 & 다운 게임!!</h1>
        <h3 class="sub-Title">1~100의 랜덤 숫자를 맞춰라</h3>
        <div class="result-Area">
            <img src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif" class="main-Img">
            <h4 class="result-Text">기회는 단 다섯번!</h4>
        </div>
        <h4 class="chance-Area">남은 기회:</h4>
        <div class="row userLine">
            <div class="col-md-9">
                <input type="number" id="user-Input" class="num-Btn">
            </div>
            <div class="col-md-3">
                <button id="play-Button" class="go-Btn md-2">G0!!!</button>
            </div>
        </div>
        
        <button class="reset-Btn">리셋!</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
